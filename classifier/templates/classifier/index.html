<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Genre Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            border-radius: 30px;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
        }
        .header-icon {
            font-size: 2rem;
            margin-right: 10px;
            color: #0d6efd;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container" style="max-width: 600px;">
        <div class="card p-4">
            <div class="text-center mb-4">
                <span class="header-icon">ðŸ“š</span>
                <h2 class="d-inline-block align-middle">Book Genre Classifier</h2>
            </div>

            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="description" class="form-label">Enter Book Description:</label>
                    <textarea class="form-control" name="description" rows="5" placeholder="Describe the book..." required>{{ description }}</textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Predict Genre</button>
                </div>
            </form>

            {% if prediction %}
            <div class="alert alert-info mt-4 text-center">
                <strong>Predicted Genre:</strong> {{ prediction }}
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
